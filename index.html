<head>

 </head>

 <body>

 <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time</h1>
      <h3 class="text-center">"Making sure the trains run on time."</h3>
    </div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
 				<h2 class="panel-title">Current Train Schedule</h2>
 			</div>
        <table class="table" id="train-table">
            <thead>
              
                <tr> <!--TABLE HEADING ROW-->
                    <th>Train Name</th> <!--TABLE HEADING-->
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th> 
                    <!-- above are just the heading -->
                </tr> 
            </thead>
            <tbody>

<!-- JS will put intel here.  -->
<!-- this is T BODY   !!! -->

			</tbody>  
		</table> 
		<div class="some-data"></div>
		</div> <!-- end of panel -->
	</div> <!-- end of col -->
</div> <!--end of row -->


 <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="train-time" type="number">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

	<!-- Script -->
  <script src="logic.js"></script>

  </body>
  </html>
